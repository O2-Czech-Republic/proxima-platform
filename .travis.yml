sudo: false

language: java

jdk:
   - openjdk11

addons:
  apt:
    packages:
      - realpath
  sonarcloud:
    organization: datadriven
    token: $SONAR_TOKEN

install: true
script: mvn spotless:check && mvn install sonar:sonar -B -V -Pallow-snapshots,with-coverage,travis
before_cache: rm -rf ~/.m2/repository/cz/o2/proxima || /bin/true

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
