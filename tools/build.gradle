plugins {
  id 'cz.o2.proxima.java-conventions'
}

apply plugin: 'groovy'

// compile everything with groovy
sourceSets.all { it.java.srcDirs = []; it.groovy.srcDirs += ["src/${it.name}/java"] }

dependencies {
  api project(path: ':proxima-core', configuration: 'shadowJar')
  api 'org.apache.groovy:groovy:4.0.10'
  api 'org.apache.groovy:groovy-groovysh:4.0.10'
  api 'jline:jline:2.14.6'
  api libraries.grpc_core
  api 'org.freemarker:freemarker:2.3.30'
  api 'commons-cli:commons-cli:1.5.0'
  api 'commons-io:commons-io:2.7'
  api project(':proxima-ingest-client')
  testImplementation 'junit:junit:4.13.1'
  testImplementation 'org.mockito:mockito-core:3.10.0'
  testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.19.0'
  testImplementation 'org.apache.beam:beam-runners-direct-java:2.46.0'
  testImplementation project(path: ':proxima-core', configuration: "testsJar")
  testImplementation project(path: ':proxima-direct-core', configuration: "testsJar")
  testImplementation libraries.guava
  compileOnly project(':proxima-direct-core')
  compileOnly libraries.guava
  compileOnly libraries.auto_service
  compileOnly libraries.lombok
  testCompileOnly libraries.auto_service
  testCompileOnly libraries.lombok
  annotationProcessor libraries.lombok
  annotationProcessor libraries.auto_service
  testAnnotationProcessor libraries.lombok
  testAnnotationProcessor libraries.auto_service
}

description = 'cz.o2.proxima:proxima-tools'

tasks.register('testsJar', Jar) {
  archiveClassifier = 'tests'
  from(sourceSets.test.output)
}

configurations.create("testsJar") {
  outgoing {
    artifact(testsJar)
  }
}

publishing.publications.maven.artifact(testsJar)
