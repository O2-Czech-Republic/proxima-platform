plugins {
  id 'cz.o2.proxima.java-conventions'
}

dependencies {
  api project(':proxima-direct-core')
  intoShadow project(':proxima-direct-io-hbase-bindings')
  intoShadow 'org.apache.hadoop:hadoop-common:3.2.4'
  intoShadow 'org.apache.hbase:hbase-client:2.5.3-hadoop3'
  intoShadow 'org.apache.hbase:hbase-common:2.5.3-hadoop3'
  compileOnly libraries.lombok
  annotationProcessor libraries.lombok
}

description = 'cz.o2.proxima:proxima-direct-io-hbase'

shadowJar {
  ["io.netty", "com.google.protobuf", "org.codehaus", "com.fasterxml", "org.apache.commons"].each {
    relocate it, "cz.o2.proxima.hbase.shaded.${it}"
  }
}
