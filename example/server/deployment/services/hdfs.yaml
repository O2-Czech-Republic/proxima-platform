---
apiVersion: v1
kind: Service
metadata:
  name: hdfs
  labels:
    app: hdfs
spec:
  ports:
    - port: 9000
      targetPort: 9000
      protocol: TCP
      name: namenode
    - port: 50070
      targetPort: 50070
      protocol: TCP
      name: web-hdfs
  clusterIP: None
  selector:
    app: hdfs
---
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: hdfs-pdb
spec:
  selector:
    matchLabels:
      app: hdfs
  maxUnavailable: 1
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: hdfs
  labels:
    app: hdfs
spec:
  serviceName: hdfs
  replicas: 1
  selector:
    matchLabels:
      app: hdfs
  template:
    metadata:
      labels:
        app: hdfs
    spec:
      containers:
        - name: hdfs
          image: sequenceiq/hadoop-docker
          imagePullPolicy: Always
          ports:
            - containerPort: 9000
              name: namenode
            - containerPort: 50070
              name: webhdfs
          securityContext:
            capabilities:
              add:
                - IPC_LOCK
          volumeMounts:
            - name: hdfs-data
              mountPath: /hdfs_data
  # These are converted to volume claims by the controller
  # and mounted at the paths mentioned above.
  # do not use these in production until ssd GCEPersistentDisk or other ssd pd
  volumeClaimTemplates:
    - metadata:
        name: hdfs-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
