plugins {
  id 'cz.o2.proxima.java-conventions'
}

dependencies {
  api project(':proxima-direct-core')
  intoShadow 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.17.2'
  intoShadow 'com.google.code.gson:gson:2.8.9'
  testImplementation project(path: ':proxima-direct-core', configuration: 'testsJar')
  testImplementation project(path: ':proxima-core', configuration: 'testsJar')
  testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
  testImplementation 'org.mockito:mockito-core:3.10.0'
  testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.19.0'
  compileOnly libraries.auto_service
  compileOnly libraries.lombok
  annotationProcessor libraries.lombok
  annotationProcessor libraries.auto_service
  testCompileOnly libraries.guava
}

description = 'cz.o2.proxima:proxima-direct-io-elasticsearch'

shadowJar {
  ["com.google.gson", "org.apache.commons", "org.apache.http", "org.elasticsearch",
   "com.fasterxml", "org.joda.time"].each {

    relocate it, "cz.o2.proxima.elasticsearch.shaded.${it}"
  }
}
