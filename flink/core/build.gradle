plugins {
  id 'cz.o2.proxima.java-conventions'
}

dependencies {
  api project(path: ':proxima-core', configuration: 'shadowJar')
  api project(':proxima-scheme-proto')
  api 'org.apache.flink:flink-table-planner_2.12:1.15.3'
  api 'org.apache.flink:flink-streaming-java:1.15.3'
  api 'org.apache.flink:flink-clients:1.15.3'
  api 'org.apache.flink:flink-table-api-java-bridge:1.15.3'
  api 'org.slf4j:slf4j-api:1.7.30'
  testImplementation project(':proxima-direct-core')
  testImplementation project(path: ':proxima-core', configuration: 'testsJar')
  testImplementation project(path: ':proxima-direct-core', configuration: 'testsJar')
  testImplementation project(':proxima-scheme-proto-testing')
  testImplementation 'org.apache.flink:flink-test-utils:1.15.3'
  testImplementation 'org.apache.flink:flink-runtime:1.15.3'
  testImplementation 'org.apache.flink:flink-streaming-java:1.15.3'
  testImplementation 'org.apache.flink:flink-streaming-java:1.15.3:tests'
  testImplementation 'org.slf4j:slf4j-simple:1.7.30'
  testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
  testImplementation 'org.mockito:mockito-core:3.10.0'
  testImplementation 'org.mockito:mockito-junit-jupiter:3.10.0'
  compileOnly project(':proxima-direct-core')
  compileOnly libraries.lombok
  annotationProcessor libraries.lombok
}

description = 'cz.o2.proxima:proxima-flink-core'
