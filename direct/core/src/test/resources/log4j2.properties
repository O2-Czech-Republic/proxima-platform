# console appender
appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-dd HH:mm:ss.SSS} %level %c{1}:%L - %msg%n

# Root logger option
rootLogger.level = ${sys:LOG_LEVEL:-INFO}
rootLogger.appenderRef.stdout.ref = STDOUT

# to test the logging on DEBUG level
logger.cache.name = cz.o2.proxima.direct.view.TimeBoundedVersionedCache
logger.cache.level = DEBUG
