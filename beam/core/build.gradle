plugins {
  id 'cz.o2.proxima.java-conventions'
  alias libs.plugins.shadow
}

dependencies {
  api project(path: ':proxima-core', configuration: 'shadowJar')
  api 'org.apache.beam:beam-sdks-java-core:2.46.0'
  api 'org.apache.beam:beam-sdks-java-extensions-kryo:2.46.0'
  testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.19.0'
  testImplementation project(path: ':proxima-core', configuration: 'testsJar')
  testImplementation project(path: ':proxima-direct-core', configuration: 'testsJar')
  testImplementation project(':proxima-direct-io-kafka')
  testImplementation project(path: ':proxima-direct-io-kafka', configuration: 'testsJar')
  testImplementation 'org.apache.beam:beam-runners-direct-java:2.46.0'
  testImplementation 'org.apache.beam:beam-runners-flink-1.15:2.46.0'
  testImplementation 'junit:junit:4.13.1'
  testImplementation 'org.hamcrest:hamcrest-all:1.3'
  testImplementation 'org.mockito:mockito-core:3.10.0'
  compileOnly project(':proxima-direct-core')
  compileOnly libraries.auto_service
  compileOnly libraries.guava
  compileOnly libraries.lombok
  annotationProcessor libraries.lombok
  annotationProcessor libraries.auto_service
}

description = 'cz.o2.proxima:proxima-beam-core'

jar {
  enabled = false
  dependsOn(shadowJar { archiveClassifier = null })
}

shadowJar {
  dependencies {
    include(project(':proxima-beam-core'))
  }
  relocate "com.google.common", "${coreShade}.com.google.common"
}

configurations.create("shadowJar") {
  outgoing {
    artifact(shadowJar)
  }
}
