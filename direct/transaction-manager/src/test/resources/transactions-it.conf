entities {
  user {
    attributes {
      amount {
        scheme: double
        transactional: entity
        manager: transaction-commit-log
      }

      "numDevices.*" {
        scheme: integer
        transactional: key
        manager: transaction-commit-log
      }

      "device.*" {
        scheme: bytes
        transactional: key
        manager: transaction-commit-log
      }

      "device.*" {
        scheme: bytes
        transactional: key
        manager: transaction-commit-log
      }
    }
  }
}

attributeFamilies {
  user-commit-log {
    entity: user
    attributes: ["*"]
    storage: "kafka-test://dummy/user-commit-log"
    local-kafka-num-partitions: 10
    type: primary
    access: [ commit-log, cached-view ]
  }

  transaction-commit-log {
    entity: _transaction
    attributes: [ "*" ]
    storage: "kafka-test://dummy/transaction-commit-log"
    local-kafka-num-partitions: 10
  }
}

transactions {
  scheme-provider: proto
  timeout: 1000
}
  
