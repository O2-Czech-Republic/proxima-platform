{
  entities {
    first {
      attributes {
        "wildcard.*" {
          proxy: "_w.*"
          apply: cz.o2.proxima.transform.WildcardRename
        }
        "_w.*" { scheme: bytes }
      }
    }
    second {
      attributes {
        "wildcard.*" { scheme: bytes }
      }
    }
  }

  attributeFamilies {
    first_commit {
      entity: first
      attributes: [ "_w.*" ]
      storage: "inmem://proxima/first"
      type: primary
      access: "commit-log, random-access"
    }
    second_commit {
      entity: second
      attributes: [ "*" ]
      storage: "inmem://proxima/second"
      type: primary
      access: "commit-log, random-access"
    }
  }

  replications {

    first-to-second {
      entity: first
      attributes: [ "wildcard.*" ]
      source {
        storage: "inmem:///proxima/second/replica_first"
      }
      targets {
        second {
          storage: "inmem:///proxima/first/replica_second"
        }
      }
      via {
        storage: "inmem:///proxima/first/internal"
      }
    }

    second-to-first {
      entity: second
      attributes: [ "wildcard.*" ]
      source {
        storage: "inmem:///proxima/first/replica_second"
      }
      targets {
        first {
          storage: "inmem:///proxima/second/replica_first"
        }
      }
      via {
        storage: "inmem:///proxima/second/internal"
      }
    }
  
  }

}

