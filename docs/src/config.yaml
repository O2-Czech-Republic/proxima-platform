baseURL: https://datadrivencz.github.io
languageCode: en-us
title: Proxima platform
theme: book


#googleAnalytics = "UA-XXXXXXXXX-X"

# Needed for mermaid/katex shortcodes
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1

languages:
  en:
    languageName: English
    contentDir: content
    weight: 1

menu:
    # before: []
    after:
        - name: "Github"
          url: "https://github.com/datadrivencz/proxima-platform/"
          weight: 10
        #- name: "Hugo Themes"
        #  url: "https://themes.gohugo.io/hugo-book/"
        #  weight: 20


enableGitInfo: true
params:
  BookTheme: light
  BookMenuBundle: /menu
  BookRepo: https://github.com/datadrivencz/proxima-platform/
  BookEditPath: edit/master/docs/src/content
#  BookComments: false
  BookPortableLinks: true
  BookServiceWorker: true
  proxima:
    version: 0.13.0

deployment:
  order: [".jpg$", ".gif$", ".png$"]
  targets:
    - name: proxima-doc
      URL: "gs://proxima-docs?prefix=proxima-docs/"
