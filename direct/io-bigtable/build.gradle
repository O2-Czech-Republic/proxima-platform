plugins {
    id 'cz.o2.proxima.java-conventions'
}

dependencies {
    api project(':proxima-direct-core')
    api project(':proxima-direct-io-hbase-bindings')
    api 'com.google.cloud.bigtable:bigtable-hbase-2.x:1.12.0'
    api 'com.google.cloud.bigtable:bigtable-client-core:1.12.0'
    api 'xerces:xercesImpl:2.12.2'
    testImplementation 'junit:junit:4.13.1'
    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.19.0'
    testImplementation 'org.mockito:mockito-core:3.10.0'
    compileOnly 'com.google.auto.service:auto-service:1.0'
    compileOnly 'org.slf4j:log4j-over-slf4j:1.7.33'
}

description = 'cz.o2.proxima:proxima-direct-io-bigtable'
