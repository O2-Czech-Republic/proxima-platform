plugins {
  id 'cz.o2.proxima.java-conventions'
}

dependencies {
  implementation project(path: ':proxima-core', configuration: 'shadowJar')
  implementation project(':proxima-scheme-proto')
  implementation project(':proxima-tools')
  implementation project(':proxima-beam-tools')
  implementation libraries.beam_runners_direct
  implementation project(':proxima-direct-io-cassandra')
  implementation project(':proxima-direct-io-kafka')
  implementation project(':proxima-direct-io-hadoop')
  implementation project(':example-model')
  implementation 'jline:jline:2.14.6'
  implementation libraries.slf4j_log4j
  testImplementation libraries.junit4
  testImplementation libraries.mockito_core

  compileAnnotationProcessor libraries.lombok
}

group = 'cz.o2.proxima.example'
description = 'cz.o2.proxima.example:example-tools'
