{
  entities {
    dummy {
      attributes {
        data: {
          proxy: "_d"
          apply: cz.o2.proxima.transform.DummyDataRename
        }
        _d: { scheme: bytes }
        "wildcard.*" { scheme: bytes }
      }
    }

    dummy2 {
      attributes {
        "event.*" {
          proxy: "_e.*"
          apply: cz.o2.proxima.transform.EventRename
        }
        "_e.*": { scheme: bytes }
      }
    }

    event {
      attributes {
        data { scheme: bytes }
      }
    }          
  }

  attributeFamilies {
    dummy_d {
      entity: dummy
      attributes: [ "_d" ]
      storage: "inmem://dummy_d/commit"
      type: primary
      access: commit-log
    }
    dummy_data_random {
      entity: dummy
      attributes: [ "data" ]
      storage: "inmem://dummy_data/random"
      type: replica
      access: random-access
    }
    dummy-storage: {
      entity: dummy
      attributes: [ "wildcard.*" ]
      storage: "inmem:///proxima/dummy"
      type: primary
      access: "commit-log, random-access"
    }
    dummy2-storage {
      entity: dummy2
      attributes: [ "_e.*" ]
      storage: "inmem:///proxima/dummy2"
      type: primary
      access: commit-log
    }
    dummy2-random {
      entity: dummy2
      attributes: [ "_e.*" ]
      storage: "inmem:///proxima/dummy2/_e"
      type: replica
      access: random-access
    }
    event-commit {
      entity: event
      attributes: [ "*" ]
      storage: "inmem:///proxima/event/commit"
      type: primary
      access: commit-log
    }
  }

  replications {

    dummy-replication-master-slave {
      entity: dummy
      attributes: [ "wildcard.*" ]
      targets {
        slave {
          storage: "inmem:///proxima_dummy/replica_slave"
          filter: cz.o2.proxima.util.DummyFilter
          access: random-access
        }
      }
      via {
        storage: "inmem:///proxima_dummy/replica_internal"
      }
    }

    dummy-replication-proxied-slave {
      entity: dummy
      attributes: [ "data" ]
      source {
        storage: "inmem:///proxima_dummy/slave_source"
        # allow writes for test purposes
        access: "commit-log, random-access"
      }
      via {
        storage: "inmem:///proxima_dummy/replica_slave_internal"
        access: "commit-log, random-access"
      }
    }

    dummy2-replication {
      entity: dummy2
      attributes: [ "event.*" ]
      source {
        storage: "inmem:///proxima_dummy2/source"
        access: "commit-log, random-access"
      }
      targets {
        single {
          storage: "inmem:///proxima_dummy2/single-target"
        }
      }
      via {
        storage: "inmem:///proxima_dummy2/replication_internal"
      }
    }

  }

  transformations {
    event-to-dummy2 {
      entity: event
      attributes: [ "data" ]
      using: cz.o2.proxima.transform.EventToDummy2
    } 
  }
}

