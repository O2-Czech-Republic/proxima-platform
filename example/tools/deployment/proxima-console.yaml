apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      name: proxima-console
    name: proxima-console
  spec:
    ports:
    - port: 4001
      protocol: TCP
      targetPort: 4001
    selector:
      app: proxima-console
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    creationTimestamp: null
    labels:
      app: proxima-console
    name: proxima-console
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: proxima-console
    strategy:
      rollingUpdate:
        maxSurge: 1
        maxUnavailable: 1
      type: RollingUpdate
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: proxima-console
      spec:
        containers:
        - env:
          - name: CASSANDRA_SEED
            value: cassandra-0.cassandra:9042
          - name: HDFS_AUTHORITY
            value: hdfs-0.hdfs:9000
          - name: KAFKA_BROKERS
            value: kafka-0.kafka:9093
          - name: HDFS_QUORUM
            value: zk-0.zk:2181
          - name:  CASSANDRA_SEED
            value: cassandra-0:9042
          - name: LOG_LEVEL
            value: INFO
          image: proxima/example-tools:0.3.0-rc1
          imagePullPolicy: IfNotPresent # <-- change to Always
          name: proxima-console
          ports:
          - containerPort: 4001
            name: proxima-console
            protocol: TCP
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
  status: {}
kind: List
metadata: {}
