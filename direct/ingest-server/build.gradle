plugins {
  id 'cz.o2.proxima.java-conventions'
  alias libs.plugins.protobuf
}

dependencies {
  api project(':proxima-direct-core')
  api project(':proxima-scheme-proto')
  api 'net.jodah:failsafe:1.0.4'
  api project(':proxima-server-rpc-proto')
  api 'org.slf4j:slf4j-api:1.7.30'
  api libraries.grpc_netty_shaded
  testImplementation project(path: ':proxima-core', configuration: 'testsJar')
  testImplementation project(path: ':proxima-direct-core', configuration: 'testsJar')
  testImplementation project(':proxima-direct-io-kafka')
  testImplementation project(path: ':proxima-direct-io-kafka', configuration: 'testsJar')
  testImplementation project(':proxima-scheme-proto-testing')
  testImplementation project(':proxima-transaction-manager')
  testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.19.0'
  testImplementation 'junit:junit:4.13.1'
  testImplementation 'org.mockito:mockito-core:3.10.0'
  testImplementation libraries.guava
  compileOnly libraries.lombok
  annotationProcessor libraries.lombok
  testCompileOnly libraries.lombok
  testAnnotationProcessor libraries.lombok
}

description = 'cz.o2.proxima:proxima-ingest-server-grpc'

protobuf {
  protoc { artifact = libraries.protoc }
}

test {
  forkEvery 1
}
