plugins {
  id 'cz.o2.proxima.java-conventions'
  alias libs.plugins.shadow
}

dependencies {
  api 'org.slf4j:slf4j-api:1.7.30'
  api 'com.typesafe:config:1.3.1'
  api 'com.tdunning:t-digest:3.2'
  api 'com.google.guava:guava:31.1-jre'
  testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.19.0'
  testImplementation 'junit:junit:4.13.1'
  testImplementation 'org.mockito:mockito-core:3.10.0'
  testImplementation 'pl.pragmatists:JUnitParams:1.1.1'
  compileOnly libraries.auto_service
  compileOnly libraries.lombok
  annotationProcessor libraries.lombok
  annotationProcessor libraries.auto_service
  testCompileOnly libraries.lombok
  testCompileOnly libraries.auto_service
  testAnnotationProcessor libraries.lombok
  testAnnotationProcessor libraries.auto_service
}

description = 'cz.o2.proxima:proxima-core'

tasks.register('testsJar', Jar) {
  archiveClassifier = 'tests'
  from(sourceSets.test.output)
}

test {
  forkEvery 1
}

jar {
  enabled = false
  dependsOn(shadowJar { archiveClassifier = null })
}

shadowJar {
  dependencies {
    include(project(':proxima-core'))
    include(dependency("com.google.guava:guava:.*"))
    include(dependency("com.typesafe:config:.*"))
    include(dependency("com.tdunning:t-digest"))
  }
  relocate "com.google.common", "${coreShade}.com.google.common"
}

configurations.create("shadowJar") {
  outgoing {
    artifact(shadowJar)
  }
}

configurations.create("testsJar") {
  outgoing {
    artifact(testsJar)
  }
}

publishing.publications.maven.artifact(testsJar)
